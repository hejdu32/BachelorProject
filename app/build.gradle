plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    maven {
        url 'https://repo.osgeo.org/repository/release/'
    }
    jcenter()
}



dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    //Gson for json parsing
    implementation 'com.google.code.gson:gson:2.8.6'

    // https://mvnrepository.com/artifact/org.openstreetmap.osmosis/osmosis-pbf
    implementation group: 'org.openstreetmap.osmosis', name: 'osmosis-pbf', version: '0.43-RELEASE'

    // https://mvnrepository.com/artifact/org.imgscalr/imgscalr-lib
    implementation group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    // https://mvnrepository.com/artifact/org.geotools/geotools
    compile group: 'org.geotools', name: 'gt-shapefile', version: '24.2'
    compile group: 'org.geotools', name: 'gt-api', version: '20.4'
    compile group: 'org.geotools', name: 'gt-epsg-hsql', version: '24.2'

}
test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'XMLParser.App'
}
